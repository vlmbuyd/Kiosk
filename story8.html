    <div class="frame">

        <div class="home-btn">
          <img src="images/home-btn.png" alt="home-btn" />

        <nav class="nav">
          <a class="dim nav-btn stroke selected" href="./story7.html">

        <h1 class="info_image_1_title">
          <span class="highlight">11개</span>의 플라스틱 병으로 만드는 기적

        </h5>

          <img src="images/story8_img2.png" alt="img2" id="info_image_2" />
        </div>

        <h5 class="info_image_2_text">
          아디다스는 2017년부터 2020년까지<br />
          Parley Ocean Plastic으로 수백만 켤레의 신발을 제작하여<br />
          환경 인식을 높이고 지속가능한 변화를 이끌었습니다.<br />
          앞으로도 재활용과 업사이클링을 확대하여<br />
          환경보호와 지속가능한 미래를 실현할 것입니다.
        </h5>
