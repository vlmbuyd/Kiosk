<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/product.css" />
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <nav class="nav">
          <a class="dim nav-btn" href="">Story</a>
          <a class="dim nav-btn stroke" href="">Parley</a>
          <a class="dim nav-btn stroke selected" href="">Product</a>
          <a class="dim nav-btn stroke" href="">Event</a>
        </nav>

        <div class="content-container">
          <!-- <img src="./images/product-bg-img.png" alt="background-img " /> -->
          <div class="background-dim"></div>
          <div class="content-1">
            <img src="/images/product-1.png" alt="" />
            <strong class="highlight">해로움에서 찾은 새로움</strong>
            <span class="description"
              >플라스틱 폐기물을 없애기 위한 아디다스의 도전과 <br />
              혁신을 상징하는 팔리 오션 플라스틱이 사용된 친환경 제품</span
            >
          </div>
          <div class="content-2">
            <img src="/images/product-2.png" alt="" />
            <strong class="highlight">놀라운 에너지 리턴</strong>
            <span class="description"
              >수백 개의 부스트 캡슐이 하나로 융합되어<br />
              매 스텝에 무한한 에너지를 전달하는 혁신적인 쿠셔닝</span
            >
          </div>
          <div class="content-3">
            <img src="/images/product-3.png" alt="" />
            <strong class="highlight">양말 같은 갑피</strong>
            <span class="description"
              >완벽하게 발을 감싸는 안정적인 핏으로 동작에 힘을 실어주는
              아디다스 프라임 니트 갑피</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
